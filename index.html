<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name..." spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");


        async function checkWeather(city){
            try{
                const response = await fetch(`http://localhost:3000/weather?city=${city}`);
                const data = await response.json();
                if(response.status == 404){
                    document.querySelector(".error").style.display = "block";
                    document.querySelector(".weather").style.display = "none";
                    return;
                }
                if(response.status === 401 || data.error === "Invalid API key"){
                    alert("Invalid API key! Check your backend or .env file.");
                    return;
                }

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";

                let weather = data.weather[0].main;
                if(weather == "Clouds") weatherIcon.src="images/clouds.png";
                else if(weather == "Clear") weatherIcon.src="images/clear.png";
                else if(weather == "Drizzle") weatherIcon.src="images/drizzle.png";
                else if(weather == "Mist") weatherIcon.src="images/mist.png";
                else if(weather == "Rain") weatherIcon.src="images/rain.png";
                else if(weather == "Snow") weatherIcon.src="images/snow.png";

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
                
            }catch (err) {
                console.error(err);
                alert("Something went wrong while fetching the weather.");
            }
        }

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        });
        
    </script>
</body>
</html>
